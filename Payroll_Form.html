<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <title>Employee Payroll form</title>
    <script defer src="../js/payroll_form.js"></script>
    <script defer src="../js/EmployeePayrollData.js"></script>
    <script defer src="../js/site_properties.js"></script>
</head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br />
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form action="#" class="form" onreset="resetForm()" onsubmit="save(event); return false">
                <div class="form-head">Employee Payroll Data</div>
                <div class="row-content">
                    <label for="name" class="label text">Name</label>
                    <input type="text" name="name" id="name" class="input" placeholder="Your name.." required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <div class="row-content text-error">
                    <label for="profile" class="label text">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" name="profile" id="profile1" value="../assets/profile-pictures/Profile1.jpg"
                                required>
                            <img src="../assets/profile-pictures/Profile1.jpg" alt="" srcset="">
                        </label>
                        <label>
                            <input type="radio" name="profile" id="profile1" value="../assets/profile-pictures/Profile2.jpg"
                                required>
                            <img src="../assets/profile-pictures/Profile2.jpg" alt="" srcset="">
                        </label>
                        <label>
                            <input type="radio" name="profile" id="profile1" value="../assets/profile-pictures/Profile3.jpg"
                                required>
                            <img src="../assets/profile-pictures/Profile3.jpg" alt="" srcset="">
                        </label>
                        <label>
                            <input type="radio" name="profile" id="profile1" value="../assets/profile-pictures/Profile4.jpg"
                                required>
                            <img src="../assets/profile-pictures/Profile4.jpg" alt="" srcset="">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label for="gender" class="label text">Gender</label>
                    <div>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male" class="text">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female" class="text">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label for="department" class="label text">Department</label>
                    <div>
                        <input type="checkbox" name="department" id="hr" value="HR" class="checkBox">
                        <label for="hr" class="text">HR</label>
                    </div>
                    <div>
                        <input type="checkbox" name="department" id="sales" value="Sales" class="checkbox">
                        <label for="sales" class="text">Sales</label>
                    </div>
                    <div>
                        <input type="checkbox" name="department" id="finance" value="Finance" class="checkbox">
                        <label for="finance" class="text">Finance</label>
                    </div>
                    <div>
                        <input type="checkbox" name="department" id="engineer" value="Engineer" class="checkbox">
                        <label for="engineer" class="text">Engineer</label>
                    </div>
                    <div>
                        <input type="checkbox" name="department" id="others" value="Others" class="checkbox">
                        <label for="others" class="text">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label for="salary" class="label text">Choose your Salary: </label>
                    <div>
                        <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                        <output class="salary-output text" for="salary">400000</output>
                    </div>
                </div>
                <div class="row-content">
                    <label for="startDate" class="label text">Start Date</label>
                    <div id="date">
                        <select name="Day" id="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="Month" id="month">
                            <option value="Jan">January</option>
                            <option value="Feb">Febuary</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">August</option>
                            <option value="Sept">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                        <select name="Year" id="year">
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                        </select>
                    </div>
                    <error-output class="text-error-date" for="text"></error-output>
                </div>
                <div class="row-content">
                    <label for="notes" class="label text">Notes</label>
                    <textarea name="Notes" id="notes" placeholder="" style="height:100px;"></textarea>
                </div>
                <div class="button-content">
                    <a href="#" class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="button resetButton" id="resetButton">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="../js/utility.js"></script>
    </body>
</html>
